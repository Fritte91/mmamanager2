<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Resources - MMA Manager 2</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../css/pages/community-resources.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">

    <!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bowlby+One+SC&family=Chango&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/7a82b1fabe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-links" id="navbar"></div> <!-- Placeholder for navbar -->

    <header>
        <h1>Community Resources</h1>
        <p>Join our community and follow us on social media for updates and discussions!</p>
    </header>

    <section id="social-media">
        <h2>Connect with Us</h2>
        <div class="social-icons">
            <a href="https://www.facebook.com/groups/935480524053924" target="_blank" class="social-icon">
                <img src="../images/facebook-icon.png" alt="Facebook">
                <span>Facebook</span>
            </a>
            <a href="https://discord.com" target="_blank" class="social-icon">
                <img src="../images/discord-icon.png" alt="Discord">
                <span>Discord</span>
            </a>
            <a href="https://www.instagram.com/mma.manager2/" target="_blank" class="social-icon">
                <img src="../images/instagram-icon.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://x.com/preystudiosmma" target="_blank" class="social-icon">
                <img src="../images/twitter-icon.png" alt="Twitter">
                <span>Twitter</span>
            </a>
        </div>
        <div class="creator-logo">
            <img src="../images/preylogo.png" alt="Creator Logo" class="logo-image">
        </div>
    </section>

    <footer id="footer"></footer> <!-- Placeholder for footer -->
    <script src="../js/loading-components.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.navbar-toggler').click(function() {
                $('.collapse').slideToggle(300); // Slide toggle effect
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function updateNavbarText() {
                const links = document.querySelectorAll('.navbar-nav .nav-link');
                console.log(links); // Log the links to see how many are selected
    
                if (window.innerWidth < 1050) {
                    if (links.length > 4) { // Ensure there are enough links
                        links[1].textContent = "G. Started"; // Getting Started
                        links[2].textContent = "Guides"; // Strategies & Guides
                        links[3].textContent = "Gym"; // Gym Equipment
                        links[4].textContent = "Community"; // Community Resources
                    }
                } else {
                    if (links.length > 4) { // Reset to original if there are enough links
                        links[1].textContent = "Getting Started"; // Reset to original
                        links[2].textContent = "Strategies & Guides"; // Reset to original
                        links[3].textContent = "Gyms & Equipment"; // Reset to original
                        links[4].textContent = "Community Resources"; // Reset to original
                    }
                }
            }
    
            // Initial call
            updateNavbarText();
    
            // Add event listener for window resize
            window.addEventListener('resize', updateNavbarText);
        });
    </script>
</body>
</html>
